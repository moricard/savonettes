<h3>Base fats<small>
            <a href="#/fats/edit" class="btn btn-mini"><i
                    class="icon-pencil"></i> Edit</a></small></h3>
<table class="table table-hover">
    <thead>
        <th>Name</th>
    </thead>
    <tbody>
        <tr ng-repeat="fat in fats" ng-click="select(fat._id)">
            <td>{{fat.name}}</td>
        </tr>
    </tbody>
</table>
